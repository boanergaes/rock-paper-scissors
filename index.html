<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>choose from 1(rock), 2(paper), 3(scissors)</p>
    <div class="input-container">
        <label for="input">Input:</label>
        <input class="input" type="number" min="1" max="3" placeholder="input" id="input" name="input">
        <button>Go</button>
    </div>
    <div class="result"></div>
    <div class="result-output-container">
        <div class="computer-res-container">
            <label for="comp-res">Computer:</label>
            <output id="comp-res"></output>
        </div>
        <div class="user-res-container">
            <label for="user-res">You:</label>
            <output id="user-res"></output>
        </div>
    </div>
</body>
</html>
