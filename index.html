<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/side.css">
    <script src="./js/core.js" defer></script>
    <script src="./js/lightmode.js" defer></script>
    <script src="./js/side-bar-animation.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/RockPaperScissorsLogo-final.png" alt="rock paper scissors logo">

        <div class="hr-container">
            <hr class="header-separator">
        </div>

        <section class="below-header">
            <div class="round-container">
                <label for="round">Round:</label>
                <output id="round">7</output>
            </div>

            <div class="accessors">
                <svg id="history" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-history-icon lucide-history"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/><title>History</title></svg>
                <svg id="help" title="Help" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-question-mark-icon lucide-message-circle-question-mark"><path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/><title>Help</title></svg>
                <svg id="about" title="About" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info-icon lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/><title>About</title></svg>
                <svg id="theme" title="Theme" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lamp-desk-icon lucide-lamp-desk"><path d="M10.293 2.293a1 1 0 0 1 1.414 0l2.5 2.5 5.994 1.227a1 1 0 0 1 .506 1.687l-7 7a1 1 0 0 1-1.687-.506l-1.227-5.994-2.5-2.5a1 1 0 0 1 0-1.414z"/><path d="m14.207 4.793-3.414 3.414"/><path d="M3 20a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/><path d="m9.086 6.5-4.793 4.793a1 1 0 0 0-.18 1.17L7 18"/><title>Theme</title></svg>
            </div>
        </section>
    </header>
    <main>
        <section class="win-status-container">
            <output class="win-status">Good Luck!</output>
        </section>

        <section class="input-display-container">
            <div class="side-container">
                <div class="computer-side">
                    <div class="player-logo">
                        <img src="./images/bot-logo-final.JPG" alt="image of a bot">
                    </div>
    
                    <div class="rps-container">
                        <div class="rps-bar">
                            <img src="./images/rock-bot-wbg-removebg-preview.png" alt="rock">
                        </div>
                        <div class="rps-bar">
                            <img src="./images/paper-bot-wbg-removebg-preview.png" alt="paper">
                        </div>
                        <div class="rps-bar">
                            <img src="./images/scr-bot-wbg-removebg-preview.png" alt="scissors">
                        </div>
                    </div>
    
                    <div class="score-container">
                        <label for="computer-score">Score:</label>
                        <output id="computer-score">0</output>
                    </div>
    
                    <!-- this is initially not visible, will be animated to float up if computer wins with Js -->
                    <div class="bonus computer">+10</div>                
                </div>
    
                <div class="user-side">
                    <div class="player-logo">
                        <img src="./images/person-logo-final.PNG" alt="image of a person">
                    </div>
    
                    <div class="rps-container">
                        <div class="rps-bar rock">
                            <img src="./images/rock-usr-wbg-long-removebg-preview.png" alt="rock">
                        </div>
                        <div class="rps-bar paper">
                            <img src="./images/paper-usr-wbg-removebg-preview.png" alt="paper">
                        </div>
                        <div class="rps-bar scissors">
                            <img src="./images/scr-usr-wbg-removebg-preview.png" alt="scissors">
                        </div>
                    </div>
    
                    <div class="score-container">
                        <label for="user-score">Score:</label>
                        <output id="user-score">0</output>
                    </div>

                    <!-- this is initially not visible, will be animated to float up if computer wins with Js -->
                    <div class="bonus user">+10</div>
                </div>
            </div>

            <div class="hand-container">
                <!-- the image(src) will change according to the input payers gave -->

                <div id="computer-input">
                    <img src="./images/hand-rock-to-right.PNG" alt="">
                </div>

                <div id="user-input">
                    <img src="./images/hand-scr-to-left.PNG" alt="input displayer hand">
                </div>
            </div>
        </section>

        <section class="weapon-container">
            <h1>CHOOSE YOUR WEAPON!</h1>
            <div class="weapons">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scr">SCISSORS</button>
            </div>
        </section>

        <!-- this section only appears when a game ends -->
        <section class="play-again">
            <h1>Congrats, You have WON!!!</h1>

            <div class="final-score-output">
                <div class="c-final-containerr">
                    <label for="c-final-output">Computer:</label>
                    <output id="c-final-output"></output>
                </div>

                <div class="u-final-container">
                    <label for="u-final-output">You:</label>
                    <output id="u-final-output"></output>
                </div>
            </div>

            <button id="play-again-btn">Play Again</button>
        </section>
    </main>
    <footer>
        <p>Â© 2025 boanergaes . Feel free to fork and improve this</p>
    </footer>

    <section class="side-bar-container">
        <aside class="history">
            <div class="above">
                <h1 class="title">History</h1>
                <svg class="cls" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/><title>Close</title></svg>
            </div>
            <h1 class="vs">Computer Vs You</h1>
            <!-- the list is supposed to be filled dynamically with js -->
            <ul>

            </ul>
        </aside>

        <aside class="help">
            <div class="above">
                <h1 class="title">Help</h1>
                <svg class="cls" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/><title>Close</title></svg>
            </div>
        </aside>

        <aside class="about">
            <div class="above">
                <h1 class="title">About</h1>
                <svg class="cls" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/><title>Close</title></svg>
            </div>
        </aside>
    </section>
</body>
</html>
